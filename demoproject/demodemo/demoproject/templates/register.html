<body>
<h1>Registration</h1>
<form action="register" method="POST">

<input type="text" name="username" placeholder="enter your name"><br>
<input type="text" name="first_name" placeholder="enter your name"><br>
<input type="text" name="last_name" placeholder="enter your name"><br>

<input type="password" name="password1" placeholder="enter your password"><br>
<input type="submit">
</form>
{% for i in messages %}
{{i}}
{% endfor %}

</body>
</html>
